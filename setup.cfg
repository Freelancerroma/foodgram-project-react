[flake8]
ignore =
    W503,
    F811,
    D100,
    D101,
    D102,
    D103,
    D106,
    D105
exclude = 
    tests/,
    */migrations/,
    venv/,
    */venv/,
    env/
    */env/,
per-file-ignores =
    */settings.py:E501

[isort]
default_section = THIRDPARTY
known_first_party = FOODGRAM-PROJECT-REACT
known_django_rest = django,rest_framework,django_filters,drf_extra_fields
sections = FUTURE,STDLIB,DJANGO_REST,THIRDPARTY,FIRSTPARTY,LOCALFOLDER